language: c

script: echo | pdflatex

before_install:
  - curl -OL https://github.com/krlmlr/texlive-squashfs/raw/master/out/texlive.squashfs

install:
  - sudo mkdir -p /opt/texlive
  - sudo modprobe loop
  - sudo mount texlive.squashfs /texlive
  - PATH=/opt/texlive/bin/x86_64-linux:$PATH

notifications:
  email:
    on_success: change
    on_failure: always
